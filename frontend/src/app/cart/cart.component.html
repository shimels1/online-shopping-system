<div class="cart-container">

  <div  *ngIf="item.length<=0">
    <h3>There is no item in the cart</h3>
  </div>
  <div class="table" *ngIf="item.length>0">
    <div class="row">
      <h3>No</h3>
      <h3>Title</h3>
      <h3>Quantity</h3>
      <h3>Each Price</h3>
      <h3>Total Price</h3>
    </div>
    <div  class="row" *ngFor="let i  of item;index as ii" >
      <span>{{  ii+1}}</span>
      <span>{{ i.title }}</span>
      <span>{{ itemQuantity[ii]}}</span>
      <span>{{ i.price}}</span>
      <span>{{ itemQuantity[ii]*i.price}} Birr</span>
 </div>

     <div style="display:flex;width:100%; justify-content:flex-end;margin-top:10px;border-top:  1px solid #c8d1d1;">
      <button *ngIf="authService.isLogedIn()"  [routerLink]="['/checkout']"  mat-button  style="font-size: 14px;background:#1a8a29;color:white;padding:2px 15px;margin:20px 50px 20px 0px; "
      >Continiue Shoping</button>
      <button *ngIf="!authService.isLogedIn()"  [routerLink]="['/login']"
       mat-button  style="font-size: 14px;background:#2744c5;color:white;padding:2px 15px;margin:20px 50px 20px 0px; "
      >Login To Continiue Shoping</button>
        <button    mat-button (click)="cartService.clearCart();getItem()"
        style="font-size: 14px;background:red;color:white;padding:2px 15px;margin:20px 50px 20px 0px; "
        >Clear</button>
     </div>
  </div>

</div>
